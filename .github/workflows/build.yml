name: Build G3SDK

on:
  push:
    branches: [ master, f/** ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.401
    - name: Install dependencies
      run: dotnet restore
    - name: Build debug
      run: dotnet build --configuration Debug
    - name: Build release
      run: dotnet build --configuration Release
    - name: Extract certificate
      run: echo $TOBIICODESIGNCERTIFICATE > codesigncertificate.pfx
    - name: Sign binary
      run: signtool sign /p $CODESIGNPASSWORD /f codesigncertificate.pfx G3SDK/bin/Debug/net472/G3SDK.dll
    - name: Upload nuget package
      uses: actions/upload-artifact@v2
      with:
        name: installer
        path: G3SDK/bin/Release/Tobii.Pro.G3.SDK.net.*.nupkg
    - name: Upload signed dll
      uses: actions/upload-artifact@v2
      with:
        name: installer
        path: G3SDK/bin/debug/debug/*.dll

